<!DOCTYPE html>
<html>
<head>
    <link href="bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="custom.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="navbar-brand">Game Club</div>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="user-details">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="group-details">Groups</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="games-list">Games</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
        </form>
    </div>
</nav>

<div class="container">
    <div class="card border border-info border-3">
        <div class="card-header bg-info">
            <h3>User details</h3>
        </div>
        <div class="card-body bg-light">
            <dl class="row">
                <dt class="col-sm-3">Name</dt>
                <dd class="col-sm-9"><p th:text="${player.name}" /> </dd>

                <dt class="col-sm-3">Login name</dt>
                <dd class="col-sm-9"><p th:text="${player.loginName}" /></dd>

                <dt class="col-sm-3">Email</dt>
                <dd class="col-sm-9"><p th:text="${player.email}" /></dd>
            </dl>
        </div>
    </div>
</div>
</div>
</body>
</html>
